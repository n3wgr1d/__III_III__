    <script>
        function checkIfLoaded(items, callback) {
            let loadedItems = 0;

            function itemLoaded() {
                loadedItems++;
                if (loadedItems === items.length) {
                    callback();
                }
            }

            items.forEach(item => {
                if (item.tagName === 'IMG') {
                    item.onload = itemLoaded;
                    item.onerror = itemLoaded;
                } else if (item.tagName === 'VIDEO') {
                    item.onloadedmetadata = itemLoaded;
                    item.onerror = itemLoaded;
                }
            });
        }

        function randomizeItems() {
            const container = document.getElementById('gallery-container');
            const items = Array.from(document.querySelectorAll('.gallery-item'));
            const totalItems = items.length;

            // Calculate rows and columns needed to fit all items
            const columns = Math.ceil(Math.sqrt(totalItems));
            const rows = Math.ceil(totalItems / columns);
            const itemWidth = 100 / columns;
            const itemHeight = 100 / rows;

            items.forEach((item, index) => {
                const col = index % columns;
                const row = Math.floor(index / columns);

                item.style.width = `${itemWidth}vw`;
                item.style.height = `${itemHeight}vh`;
                item.style.left = `${col * itemWidth}vw`;
                item.style.top = `${row * itemHeight}vh`;
                item.style.position = 'absolute';
            });
        }

        window.onload = () => {
            const items = Array.from(document.querySelectorAll('.gallery-item img, .gallery-item video'));
            checkIfLoaded(items, randomizeItems);
        };

        window.onresize = randomizeItems;
    </script>
