    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: #111;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gallery-item video {
            width: 111%;
            height: 110%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(220,220,220,1.00);
            font-size: 20px;
			font-style: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 70%;
            height: 70%;
            background-color: black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-instructions {
            position: absolute;
            bottom: 10px;
			color: grey;
            font-size: 15px;
			margin-top: 15px;
            text-align: bottom;
        }
		/* Ensure modal content is responsive */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                height: 90%;
            }
        }
    </style>

    <!-- Modal structure -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <video controls></video>
            <div class="close-instructions"></div>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('videoModal');
        const modalVideo = modal.querySelector('video');
        const modalContent = document.querySelector('.modal-content');

        // Select all videos in the gallery
        const galleryVideos = document.querySelectorAll('.gallery-item video');

        // Handle gallery item click
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video-src');

                // Pause all gallery videos when one is clicked
                galleryVideos.forEach(video => {
                    video.pause();
                });

                // Open the modal and play the clicked video
                modalVideo.src = videoSrc;
                modalVideo.play(); // Automatically play the modal video
                modal.style.display = "flex"; // Show the modal
            });
        });

        // Close modal when clicking outside the video content
        modal.onclick = function(event) {
            if (event.target !== modalContent && event.target !== modalVideo) {
                modal.style.display = "none";
                modalVideo.pause(); // Pause the video when closing the modal
                modalVideo.src = ""; // Clear the video source

                // Resume playback of the gallery videos
                galleryVideos.forEach(video => {
                    video.play();
                });
            }
        };
    </script>
